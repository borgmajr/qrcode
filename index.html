<html>

                <option value="Schmidt Hall">Schmidt Hall</option>
            </select>
            <div>
            </div>

                <option value="Broken elevador">Broken elevador</option>
                <option value="Icy conditions">Icy conditions</option>
                <option value="Wheelchair button broke">Wheelchair button broke</option>
            </select>
        </div>

    </div>
