<!DOCTYPE html>
<html>

<head>
    <title>Help Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        .center {

            margin: auto;
            width: 50%;
            height: 50%;
            border: 3px solid blue;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="center">

        <p>Please select the appropriate lists to report an issue</p>

        <div>
            <label for="locations">Choose a location:</label>
            <select name="locations" id="locations">
                <option value="Brockman Hall">Brockman Hall</option>
                <option value="Buenger Hall">Buenger Hall</option>
                <option value="Hailstones Hall">Hailstones Hall</option>
                <option value="Schmidt Hall">Schmidt Hall</option>
            </select>
            <div>
            </div>
            <label for="issue">Choose an issue:</label>
            <select name="issue" id="issue">
                <option value="Broken elevador">Broken elevador</option>
                <option value="Graffiti">Graffiti</option>Graffiti
                <option value="Icy conditions">Icy conditions</option>
                <option value="Wheelchair button broke">Wheelchair button broke</option>
                <option value="other">other</option>
            </select>

        </div>



    </div>

    <div class="center">Add Notes: <input type="textarea"/></div>
    <div class="center">
        <button type="button" onclick="report()">Report Issue</button>
    </div>
    <div id="report-result" class="center">
    </div>


</body>

<script>
    function report() {
        document.getElementById("report-result").innerHTML = "<div style=\"color: red;\"><b>Report has been sent</b></div>";
    }
</script>


</html>
